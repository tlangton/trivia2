	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

			</div>
		</div>

				</div>
			</div>
		</div>
	</div>

		<div class="row">

					<p id="answerPic">

					</p>

					<table class="table table-hover">

							<td class="active choice warning" id="answer1" butId=1></td>

						<tr>

						<tr>

						</tr>
						<tr>
							<td class="active choice warning" id="answer4" butId=4></td>
						</tr>

				</div>
				<div id="gameOver"></div>
			</div>
		</div>
	</div>
